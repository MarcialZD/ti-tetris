<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- CAMBIO -->
  <audio id="audio" src=""></audio>

  <div class="container-wrapper">
    <div class="container">
      <canvas id="tetris" width="200" height="400"></canvas>
      <div class="controls">
        <button class="button" id="start-button">Iniciar Juego</button>
        <button class="button" id="restart-button" style="display: none;">Volver a Jugar</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="players-container">
        <h2>Jugadores</h2>
        <div id="players">
        </div>
      </div>
      <div class="stats">
        <div id="score-container">
          Puntaje: <span id="score">0</span>
        </div>
        <div id="time-container">
          Tiempo: <span id="timer">00:00</span>
        </div>
      </div>
        <div id="next-piece">Proxima Pieza:</div>
        </div>
      <div class="empty-container">
        </div>
    </div>
  </div>

<!-- CAMBIO -->
<div class="img-container" onclick="openModal()">
  <img id="open-modal-img" src="configuracion.png" alt="Configuración">
</div>
<button id="logout-button">Cerrar Sesión</button>
<!-- CAMBIO -->
<div id="modal" class="modal">
<div class="modal-content">
  <button class="close-btn" onclick="closeModal()">X</button>
  <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
</div>
</div>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="tetrominoes.js"></script>
  <script src="tetris.js"></script>
  <script src="myapp.js"></script>
  <script src="gestion_players.js"></script>
</body>
<script>
  // Función para cerrar sesión y borrar elemento del localStorage
  function cerrarSesion() {
    // Elimina el elemento del localStorage
    localStorage.removeItem("userId");
    // Redirige al usuario a la página de inicio de sesión (login.html)
    window.location.href = "login.html";
  }

  // Asociar la función al evento click del botón de cerrar sesión
  document.getElementById("logout-button").addEventListener("click", cerrarSesion);
</script>
</html>
